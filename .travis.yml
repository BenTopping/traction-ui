dist: trusty
sudo: required
language: node_js
addons:
  chrome: stable
before_script:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

script:
  - yarn test
  - yarn lint
before_deploy: "./compile-build.sh release.tar.gz dist staging"
deploy:
  provider: releases
  api_key:
    secure: 
  file: release.tar.gz
  on:
    repo: sanger/traction-ui
    branch: devel
notifications:
  slack:
    secure: 
